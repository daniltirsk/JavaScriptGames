<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<title>Minesweeper</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="appContainer">
		<div class="settingsContainer">
		
		</div>
		<div class="mainColumn">
			<div class="statusBarContainer">
		
			</div>
		</div>
		<div class="instructionContainer">
			<span>Для начала игры с клавиатуры нажмите ENTER</span> 
			<span>Управление:</span>
			<span>ENTER,SPACE - открыть ячейку</span>
			<span>CTRL+ENTER/SPACE - пометить ячейку</span>
			<span>WASD/Arrow keys - перемещение</span>
			<span>R - перезапуск</span>
			<span>ESC - выход из режима клавиатуры</span>
			<span>MAX SIZE: 25x25 MIN SIZE: 4x4</span>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
